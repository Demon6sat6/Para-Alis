<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Alis con Cariño</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Open+Sans&display=swap');

        body {
            font-family: 'Open Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #ffe082;
            margin: 0;
            flex-direction: column;
            text-align: center;
            background-image: url('https://www.transparenttextures.com/patterns/fabric-of-squares.png');
        }

        .card-container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            padding: 30px;
            max-width: 400px;
            width: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .flower-image {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 25px;
            border: 3px solid #ffd700;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.5s ease-in-out; /* Transición suave para el efecto */
        }

        .message-box {
            background-color: #fff9c4;
            border-left: 5px solid #ffeb3b;
            padding: 15px 20px;
            margin-top: 15px;
            border-radius: 8px;
            text-align: left;
            width: calc(100% - 40px);
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
        }

        .message-text {
            font-family: 'Dancing Script', cursive;
            font-size: 1.8em;
            color: #333;
            line-height: 1.4;
            margin: 0;
        }

        .recipient-name {
            color: #d84315;
            font-weight: bold;
            font-size: 1.1em;
            display: block;
            margin-top: 5px;
        }

        /* Efecto de Interactividad */
        .flower-image:hover {
            transform: scale(1.1) rotate(5deg); /* Aumenta el tamaño y lo inclina */
        }

        .card-container:hover .flower-image {
            transform: scale(1.1) rotate(5deg);
        }

        /* Opcional: para dispositivos táctiles */
        @media (hover: none) {
            .flower-image:hover {
                transform: none;
            }
        }
    </style>
</head>
<body>
    <div class="card-container">
        <img src="Ramo.png" alt="Ramo de flores amarillas" class="flower-image">
        <div class="message-box">
            <p class="message-text">
                Con cariño para ti en este día especial  <span class="recipient-name">Alis TE QUIERO</span>
            </p>
        </div>
    </div>
</body>
</html>
